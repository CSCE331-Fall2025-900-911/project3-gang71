<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Cashier View</title>
    <link rel = "stylesheet" href = "cashierStyle.css">
    <link href = "https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel = "stylesheet">
</head>

<body data-category = "Classic">
    <div class = "container">
        <nav>
            <div class = "top">
                <div class = "logo">
                    <img src = "https://cdn.vettedbiz.com/wp-content/uploads/2021/11/02114926/kung-fu-tea-logo.png"
                        width = "90px" alt = "Boba shop logo">
                    <h2>Kung Fu Tea</h2>
                </div>
            </div>

            <div class = "sidebar">
                <a href = "cashier.html">
                    <h3>Cold Brews</h3>
                </a>
                <a href = "milkTeas.html">
                    <h3>Milk Teas</h3>
                </a>
                <a href = "matcha.html">
                    <h3>Matcha</h3>
                </a>
                <a href = "slushes.html">
                    <h3>Slushes</h3>
                </a>
                <a href = "classics.html" class = "active">
                    <h3>Classics</h3>
                </a>
                <a href = "punches.html">
                    <h3>Punches</h3>
                </a>
                <a href = "milkStrikes.html">
                    <h3>Milk Strikes</h3>
                </a>
                <a href = "oatStrikes.html">
                    <h3>Oat Strikes</h3>
                </a>
                <a href = "milkCaps.html">
                    <h3>Milk Caps</h3>
                </a>
                <a href = "coffees.html">
                    <h3>Coffees</h3>
                </a>
                <a href = "yogurts.html">
                    <h3>Yogurts</h3>
                </a>
                <a href="/kitchen">
                    <span class="material-icons-sharp"> restaurant_menu </span>
                    <h3>Kitchen View</h3>
                </a>
            </div>
        </nav>

        <div class = "pageTitle">
            <h1>Classics</h1>
            <h4 id = "empName">Name</h4>
            <button>Logout</button>
        </div>

        <main></main>

    <aside>
        <h1 id = "orderNumber"></h1>
        <div class = "basket">
            <!-- remove placeholders since they are dynamically added -->
        </div>

        <div class = "price">
            <h3>Subtotal</h3>
            <p>$-----</p>
            <h3>Tax</h3>
            <p>$-----</p>
            <h3>Total</h3>
            <p>$-----</p>
        </div>

        <!-- Add these payment buttons -->
        <div class="payment-buttons">
            <button id="cardPaymentBtn" class="payment-btn">Card</button>
            <button id="cashPaymentBtn" class="payment-btn">Cash</button>
        </div>

        <button id="placeOrderBtn">Place Order</button>
    </aside>


    <!-- Modifications popup -->
    <div id="modificationsPopup" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
        <div class="popup-content" style="background: white; margin: 50px auto; padding: 20px; width: 80%; max-width: 600px; border-radius: 10px;">
            <span class="close" onclick="closeModificationsPopup()" style="float: right; font-size: 28px; cursor: pointer;">&times;</span>
            
            <img id="itemImage" src="" alt="Item" style="width: 100%; max-width: 300px; margin: 20px auto; display: block;">
            <h2 id="itemName">Drink Name</h2>
            <p id="itemDescription">Drink description</p>
            
            <div class="modification">
                <h3>Size</h3>
                <div class="threeModificationChoices">
                    <button id="smallDrinkButton" class="size-button selected" data-size="small">Small</button>
                    <button id="mediumDrinkButton" class="size-button" data-size="medium">Medium (+$0.50)</button>
                    <button id="largeDrinkButton" class="size-button" data-size="large">Large (+$1.00)</button>
                </div>
            </div>
            
            <div class="modification">
                <h3>Toppings</h3>
                <select name="topping1">
                    <option value="">No Topping</option>
                </select>
                <select name="topping2">
                    <option value="">No Topping</option>
                </select>
            </div>
            
            <div class="modification">
                <h3>Sweetness</h3>
                <div class="fourModificationChoices">
                    <button>0%</button>
                    <button>30%</button>
                    <button>70%</button>
                    <button class="selected">100%</button>
                </div>
            </div>
            
            <div class="modification">
                <h3>Ice</h3>
                <div class="fourModificationChoices">
                    <button>0%</button>
                    <button>30%</button>
                    <button>70%</button>
                    <button class="selected">100%</button>
                </div>
            </div>
            
            <h3 id="modifiedDrinkPrice">$0.00</h3>
            <button id="addItemToCart" style="padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer;">Add to Cart</button>
        </div>
    </div>

    <script src = "cashier.js"></script>
</body>
