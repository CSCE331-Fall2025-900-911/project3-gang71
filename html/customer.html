<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager View</title>
    <link rel="stylesheet" href="managerStyle.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- ----------------SIDEBAR-------------------- -->
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/Kung_Fu_Tea_Official_Logo.png/1200px-Kung_Fu_Tea_Official_Logo.png"
                        width="90px" alt="Boba shop logo">
                    <h2>Kung Fu Tea</h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp"> close </span>
                </div>
            </div>

            <div class="sidebar">
                <a href="manager.html" class="active">
                    <span class="material-icons-sharp"> grid_view </span>
                    <h3>Dashboard</h3>
                </a>
                <a href="customer.html">
                    <span class="material-icons-sharp">person_outline</span>
                    <h3>Customers</h3>
                </a>
                <a href="employee.html">
                    <span class="material-icons-sharp">supervisor_account</span>
                    <h3>Employees</h3>
                </a>
                <a href="menu.html">
                    <span class="material-icons-sharp"> dining </span>
                    <h3>Menu</h3>
                </a>
                <a href="trends.html">
                    <span class="material-icons-sharp"> insights</span>
                    <h3>Trends</h3>
                </a>
                <a href="inventory.html">
                    <span class="material-icons-sharp"> inventory </span>
                    <h3>Inventory</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp"> settings </span>
                    <h3>Settings</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp"> logout </span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>

        <main>
            <h1>Customers</h1>
            <div class="search-container">
                <input id="search-bar" type="text" onkeyup="filterContent()" placeholder="Search.." name="search" >
            </div>
            
            <div class="inventory-table">
                <table id="customerTable">
                <thead>
                    <tr>
                    <th>Customer ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <th>Loyalty Points</th>
                    </tr>
                </thead>
                <tbody id="customerBody">
                    <!-- rows will be filled by JavaScript -->
                </tbody>
                </table>
            </div>

        </main>
        <!-- TOP -->
        <div class="right">
            <div class="top">
                <div class="profile">
                    <div class="info">
                        <p><b>Sarah</b></p>
                        <small> Manager</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="customer.js"></script>
</body>

</html>
