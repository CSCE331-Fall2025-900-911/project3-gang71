<!DOCTYPE html>
<html>
<head>
  <title>Menu</title>
  <link rel = "stylesheet" href = "customerStyle.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <script src="translator.js"></script>
</head>

<body data-category="La Colombe Cold Brew">
  <div class = topPageBanner>
    <div class = logo>
      <img src = "https://cdn.vettedbiz.com/wp-content/uploads/2021/11/02114926/kung-fu-tea-logo.png" width = "75" height = "75">
    </div>
    <a href="customerCart.html" class="bannerButtons ttsButton" data-text="Cart" data-translate>Cart</a>
    <a href = "/api/logout" class="bannerButtons ttsButton" data-text="Log out" data-translate>Logout</a>
    <label style="margin: 0 20px;">
      <input type="checkbox" id="languageToggle" onchange="toggleLanguage(this)"/>
        Espa√±ol / Spanish
    </label>
    <div class = customerName>
      <p id = "custName"></p>
    </div>
  </div>

  <div class = drinkCategoryPanel>
    <ul>
      <label>
        <input type="checkbox" id="ttsToggle"/>Enable TTS
      </label>
      <li><a href = "coldBrews.html" style = "color: #EB0C43;" class="ttsButton" data-text="La Colombe Cold Brews" data-translate>La Colombe Cold Brews</a></li>
      <li><a href = "milkTeas.html" class="ttsButton" data-text="Milk Teas" data-translate>Milk Teas</a></li>
      <li><a href = "matcha.html" class="ttsButton" data-text="Matcha" data-translate>Matcha</a></li>
      <li><a href = "slushes.html" class="ttsButton" data-text="Slushes" data-translate>Slushes</a></li>
      <li><a href = "classics.html" class="ttsButton" data-text="Classics" data-translate>Classics</a></li>
      <li><a href = "punches.html" class="ttsButton" data-text="Punches" data-translate>Punches</a></li>
      <li><a href = "milkStrikes.html" class="ttsButton" data-text="Milk Strikes" data-translate>Milk Strikes</a></li>
      <li><a href = "oatStrikes.html" class="ttsButton" data-text="Oat Strikes" data-translate>Oat Strikes</a></li>
      <li><a href = "milkCaps.html" class="ttsButton" data-text="Milk Caps" data-translate>Milk Caps</a></li>
      <li><a href = "coffees.html" class="ttsButton" data-text="Coffees" data-translate>Coffees</a></li>
      <li><a href = "yogurts.html" class="ttsButton" data-text="Yogurts" data-translate>Yogurts</a></li>
    </ul>
  </div>

  <div id="modificationsPopup" class="modificationsPopup">
        <div class="toModifyDrinkInfo">
            <img id="itemImage">
            <h2 id="itemName"></h2>
            <p id="itemDescription"></p>
        </div>

        <div class="modification">
            <h3>Cup Size:</h3>
            <div class="threeModificationChoices">
                <button id="smallDrinkButton" class="size-button" data-size="small">Small</button>
                <button id="mediumDrinkButton" class="size-button" data-size="medium">Medium (+$0.50)</button>
                <button id="largeDrinkButton" class="size-button" data-size="large">Large (+$1.00)</button>
            </div>
        </div>

        <div class="modification">
            <h3>Sweetness:</h3>
            <div class="fourModificationChoices">
                <button>0%</button>
                <button>50%</button>
                <button>75%</button>
                <button>100%</button>
            </div>
        </div>

        <div class="modification">
            <h3>Ice:</h3>
            <div class="fourModificationChoices">
                <button>0%</button>
                <button>50%</button>
                <button>100%</button>
                <button>120%</button>
            </div>
        </div>

        <div class="modification">
            <h3>Toppings:</h3>
            <div class="twoModificationChoices" style="height: fit-content;">
                <select name="topping1" id="hi">
                    <option value="" selected disabled hidden>Topping 1</option>
                    <option value="boba">Boba</option>
                    <option value="crystalBoba">Crystal Boba</option>
                    <option value="pudding">Pudding</option>
                    <option value="grassJelly">Grass Jelly</option>
                </select>
                <select name="topping2">
                    <option value="" selected disabled hidden>Topping 2</option>
                    <option value="boba">Boba</option>
                    <option value="crystalBoba">Crystal Boba</option>
                    <option value="pudding">Pudding</option>
                    <option value="grassJelly">Grass Jelly</option>
                </select>
            </div>
        </div>

        <h3 id="modifiedDrinkPrice"></h3>

        <div id="confirmModificationsDiv">
            <button onclick="closeModificationsPopup()">Cancel</button>
            <button id="addItemToCart">Add to Cart</button>
        </div>
    </div>

  <div class = menu>
    <div class="menuHeader">
      <h1 data-translate>La Colombe Cold Brews</h1>
      <div class="weather">
        <div id="weather">Weather loading...</div>
      </div>
    </div>
    <div class = menuRow>
    </div>
  </div>
  <script src="customerMenu.js"></script>
</body>
</html>
