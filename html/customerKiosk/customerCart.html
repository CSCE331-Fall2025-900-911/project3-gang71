<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "customerStyle.css">

    <!-- FOR LOW VISION ACCESSIBILITY FEATURES (TEXT ENLARGEMENT & CONTRAST) -->
    <link rel = "stylesheet" href = "accessibility.css">
    <script src = "accessibility.js"></script>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Customer Cart</title>
    <script src="translator.js"></script>
</head>
<body>
    <a class="skipLink" href="#menuContainer">Skip to menu</a>
    <header class = topPageBanner style="top: 0%">
        <div class = logo>
            <img src = "https://cdn.vettedbiz.com/wp-content/uploads/2021/11/02114926/kung-fu-tea-logo.png" width = "75" height = "75" alt="Kung Fu Tea Logo">
        </div>
        <div class = customerName>
            <p id = "custName"></p>
            <a onclick="handleLogout()" class="bannerButtons ttsButton" data-text="Log out" data-translate-basic>Logout</a>
        </div>
        <div class = bannerRight>
            <label>
                <div class=TTS>
          <button id="ttsButton" class="languageToggleBtn" aria-label="Enable text to speech" data-translate-basic>Enable TTS</button>
          <input type="checkbox" id="ttsToggle" style="display:none;">
                </div>
            </label>
            <button id="languageToggle" class="languageToggleBtn" onclick="toggleLanguage(this)" aria-label="Change language to Spanish">Espa√±ol</button>
            <a href="milkTeas.html" class="bannerButtons ttsButton" data-text="Back to ordering" data-translate-basic>Back to Ordering</a>
        </div>
    </header>
    <main id="menuContainer" tabindex="-1">
        <h1 id="cartPageHeading" style="margin-top: 6%; margin-left: 1%; font-size:2rem;" data-translate>Your Cart</h1>
        <div id="cartPage" style="margin-top: 0%;"></div>
        <button id="checkoutButton" style="margin-left: 10%; margin-bottom: 30px;"onclick="checkout()" class="bannerButtons ttsButton" data-text="Check out" data-translate>Check Out</button>
        <div id="paymentScreen"></div>
    </main>
    <script src="customerCart.js"></script>
</body>
</html>
