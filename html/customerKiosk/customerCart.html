<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "customerStyle.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Customer Cart</title>
    <script src="translator.js"></script>
</head>
<body>
    <a class="skipLink" href="#menuContainer">Skip to website content</a>
    <div class = topPageBanner style="top: 0%">
        <div class = logo>
            <img src = "https://cdn.vettedbiz.com/wp-content/uploads/2021/11/02114926/kung-fu-tea-logo.png" width = "75" height = "75" alt="Kung Fu Tea Logo">
        </div>
        <div class = customerName>
            <p id = "custName"></p>
            <a href = "/api/logout" class="bannerButtons ttsButton" data-text="Log out" data-translate>Logout</a>
        </div>
        <div class = bannerRight>
            <label>
                <div class=TTS>
                    <label for="ttsToggle" class="TTS">Enable TTS</label>
                    <input type="checkbox" class="box" id="ttsToggle">
                </div>
            </label>
            <button id="languageToggle" class="languageToggleBtn" onclick="toggleLanguage(this)">Espa√±ol</button>
            <a href="milkTeas.html" class="bannerButtons ttsButton" data-text="Back to ordering" data-translate>Back to Ordering</a>
        </div>
    </div>

    <div id="cartPage" style="margin-top: 6%;"></div>
    <button id="checkoutButton" onclick="checkout()" class="bannerButtons ttsButton" data-text="Check out">Check Out</button>
    <div id="paymentScreen"></div>
    
    <script src="customerCart.js"></script>
</body>
</html>
