<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager View</title>
    <link rel="stylesheet" href="managerStyle.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- ----------------SIDEBAR-------------------- -->
        <aside>
            <!-- Adding logo and Name of shop in top left corner -->
            <div class="top">
                <div class="logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/Kung_Fu_Tea_Official_Logo.png/1200px-Kung_Fu_Tea_Official_Logo.png"
                        width="90px" alt="Boba shop logo">
                    <h2>Kung Fu Tea</h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp"> close </span>
                </div>
            </div>

            <!-- Sidebar tabs -->
            <div class="sidebar">
                <a href="manager.html" class="active">
                    <span class="material-icons-sharp"> grid_view </span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">person_outline</span>
                    <h3>Customers</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp"> receipt_long </span>
                    <h3>Orders</h3>
                </a>
                <a href="trends.html">
                    <span class="material-icons-sharp"> insights</span>
                    <h3>Trends</h3>
                </a>
                <a href="inventory.html">
                    <span class="material-icons-sharp"> inventory </span>
                    <h3>Inventory</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp"> settings </span>
                    <h3>Settings</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp"> logout </span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>

        <!-- ----------------MAIN CONTENT SECTION----------------------------->
        <main>
            <h1>Inventory</h1>
            <!-- search bar, add/remove functionality -->
            <div class="search-container">
                <input id="search-bar" type="text" onkeyup="filterContent()" placeholder="Search.." name="search" >
                
                <button type="button" id="openAddBtn">Add Item</button>
                <span class="popup">
                    <h2> Add an Item to Inventory</h2>
                    <input id="item-name" type="text" placeholder="Enter item name">
                    <input id="item-unit" type="text" placeholder="Enter item unit">
                    <input id="item-quantity" type="text" placeholder="Enter item quantity"><br>
                    <button type="button" id="addItemBtn">Add</button>
                    <br><button type="button" id="closeRemoveBtn">Close</button>
                </span>
                <button type="button" id="openRemoveBtn">Remove Item</button>
            </div>
            
            <!-- inventory table from the database -->
            <div class="inventory-table">
                <table id="inventoryTable">
                <thead>
                    <tr>
                    <th>Supply ID</th>
                    <th>Supply Name</th>
                    <th>Unit</th>
                    <th>Quantity on Hand</th>
                    <th>Restock</th>
                    </tr>
                </thead>
                <tbody id="inventoryBody">
                    <!-- rows will be filled by JavaScript -->
                </tbody>
                </table>
            </div>

        </main>

        <!-- TOP RIGHT -->
        <div class="right">
            <div class="top">
                <div class="profile">
                    <div class="info">
                        <p><b>Sarah</b></p>
                        <small> Manager</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="manager.js"></script>
</body>

</html>
