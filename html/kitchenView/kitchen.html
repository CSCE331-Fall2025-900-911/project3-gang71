<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen View</title>

    <!-- Manager layout + theme -->
    <link rel="stylesheet" href="/managerStyle.css">
    <!-- Kitchen-specific card styling -->
    <link rel="stylesheet" href="/kitchenView/kitchenStyle.css">

    <!-- Material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- ---------- SIDEBAR ---------- -->
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="https://cdn.vettedbiz.com/wp-content/uploads/2021/11/02114926/kung-fu-tea-logo.png" alt="Kung Fu Tea logo">
                    <h2>Kung Fu Tea</h2>
                </div>
            </div>

            <div class="sidebar">
                <a href="/manager.html">
                    <span class="material-icons-sharp"> grid_view </span>
                    <h3>Dashboard</h3>
                </a>
                <a href="/customer.html">
                    <span class="material-icons-sharp">person_outline</span>
                    <h3>Customers</h3>
                </a>
                <a href="/employee.html">
                    <span class="material-icons-sharp">supervisor_account</span>
                    <h3>Employees</h3>
                </a>
                <a href="/menu.html">
                    <span class="material-icons-sharp"> dining </span>
                    <h3>Menu</h3>
                </a>
                <a href="/trends.html">
                    <span class="material-icons-sharp"> insights</span>
                    <h3>Trends</h3>
                </a>
                <a href="/inventory.html">
                    <span class="material-icons-sharp"> inventory </span>
                    <h3>Inventory</h3>
                </a>

                <!-- Kitchen link is active here -->
                <a href="/kitchen" class="active">
                    <span class="material-icons-sharp"> restaurant_menu </span>
                    <h3>Kitchen View</h3>
                </a>

                <a href="/api/logout">
                    <span class="material-icons-sharp"> logout </span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>

        <!-- ---------- MAIN KITCHEN CONTENT ---------- -->
        <main>
            <h1>Kitchen View</h1>

            <header class="header">
                <h2>Orders</h2>
                <div id="clock"></div>
            </header>

            <main id="order-board">
                <!-- Orders will be injected here by kitchen.js -->
            </main>

            <footer class="footer">
                <button id="refreshButton">Refresh Orders</button>
            </footer>
        </main>
    </div>

    <script src="/kitchenView/kitchen.js"></script>
</body>
</html>
