<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager View</title>
    <link rel="stylesheet" href="managerStyle.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- ----------------SIDEBAR-------------------- -->
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="https://cdn.vettedbiz.com/wp-content/uploads/2021/11/02114926/kung-fu-tea-logo.png" alt="Kung Fu Tea logo">
                    <h2>Kung Fu Tea</h2>
                </div>
            </div>

            <div class="sidebar">
                <a href="manager.html">
                    <span class="material-icons-sharp"> grid_view </span>
                    <h3>Dashboard</h3>
                </a>
                <a href="customer.html">
                    <span class="material-icons-sharp">person_outline</span>
                    <h3>Customers</h3>
                </a>
                <a href="employee.html">
                    <span class="material-icons-sharp">supervisor_account</span>
                    <h3>Employees</h3>
                </a>
                <a href="menu.html">
                    <span class="material-icons-sharp"> dining </span>
                    <h3>Menu</h3>
                </a>
                <a href="trends.html">
                    <span class="material-icons-sharp"> insights</span>
                    <h3>Trends</h3>
                </a>
                <a href="inventory.html">
                    <span class="material-icons-sharp"> inventory </span>
                    <h3>Inventory</h3>
                </a>
                <a href="/api/logout">
                    <span class="material-icons-sharp"> logout </span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>

        <main>
            <h1>Dashboard</h1>
            <div class="date">
                <input type="date">
            </div>


        </main>
        <!-- ---------------------END OF MAIN ---------------------------->

        <!-- TOP -->
        <div class="right">
            <div class="top">
                <div class="profile">
                    <div class="info">
                        <p><b id = "empName"></b></p>
                        <small> Manager</small>
                    </div>
                </div>
            </div>
            <a href="/menuBoard.html">Menu Board</a>
        </div>
    </div>
    <script src="manager.js"></script>
    <script>
        // Set active class on the correct sidebar link based on current page
        document.addEventListener('DOMContentLoaded', function() {
            // Get current page filename
            const currentPage = window.location.pathname.split('/').pop() || 'manager.html';
            
            // Remove active class from all sidebar links
            document.querySelectorAll('aside .sidebar a').forEach(link => {
                link.classList.remove('active');
            });
            
            // Add active class to the link matching current page
            document.querySelectorAll('aside .sidebar a').forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>

</html>
