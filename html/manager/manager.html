<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager View</title>
    <link rel="stylesheet" href="managerStyle.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>

<body>
    <div class="container">
        <!-- ----------------SIDEBAR-------------------- -->
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="https://cdn.vettedbiz.com/wp-content/uploads/2021/11/02114926/kung-fu-tea-logo.png" alt="Kung Fu Tea logo">
                    <h2>Kung Fu Tea</h2>
                </div>
            </div>

            <div class="sidebar">
                <a href="manager.html">
                    <span class="material-icons-sharp"> grid_view </span>
                    <h3>Dashboard</h3>
                </a>
                <a href="customer.html">
                    <span class="material-icons-sharp">person_outline</span>
                    <h3>Customers</h3>
                </a>
                <a href="employee.html">
                    <span class="material-icons-sharp">supervisor_account</span>
                    <h3>Employees</h3>
                </a>
                <a href="menu.html">
                    <span class="material-icons-sharp"> dining </span>
                    <h3>Menu</h3>
                </a>
                <a href="trends.html">
                    <span class="material-icons-sharp"> insights</span>
                    <h3>Trends</h3>
                </a>
                <a href="inventory.html">
                    <span class="material-icons-sharp"> inventory </span>
                    <h3>Inventory</h3>
                </a>
                <a href="/api/logout">
                    <span class="material-icons-sharp"> logout </span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>

        <main>
            <h1>Dashboard</h1>
            <a href="/menuBoard.html">
                <span class="menuBoardLinks"> Menu Board First Screen </span>
            </a>
            <a href="/menuBoard2.html">
                <span class="menuBoardLinks"> Menu Board Second Screen </span>
            </a>


        </main>
        <!-- ---------------------END OF MAIN ---------------------------->

        <!-- TOP -->
        <div class="right">
            <div class="top">
                <div class="profile">
                    <div class="info">
                        <p><b id = "empName"></b></p>
                        <small> Manager</small>
                    </div>
                </div>
            </div>
            <div class="weather">
                <div id="weather">Weather loading...</div>
            </div>
        </div>
    </div>
    <script src="manager.js"></script>
    <script>
        // Set active class on the correct sidebar link based on current page
        document.addEventListener('DOMContentLoaded', function() {
            // Get current page filename
            const currentPage = window.location.pathname.split('/').pop() || 'manager.html';
            
            // Remove active class from all sidebar links
            document.querySelectorAll('aside .sidebar a').forEach(link => {
                link.classList.remove('active');
            });
            
            // Add active class to the link matching current page
            document.querySelectorAll('aside .sidebar a').forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        });

        // load employee name
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("empName").innerHTML = sessionStorage.getItem('currentEmployee');
        });

               document.addEventListener("DOMContentLoaded", () => {
            getWeather();
        });




        async function getWeather() {
            const res = await fetch('/weather');
            const data = await res.json();




            if (data.cod === 200) {
                const resultDiv = document.getElementById('weather');
                const weatherMain = data.weather[0].main;
                let icon = 'partly_cloudy_day';




                switch (weatherMain) {
                    case 'Clear':
                        icon = 'sunny';
                        break;
                    case 'Clouds':
                        icon = 'cloud';
                        break;
                    case 'Rain':
                        icon = 'rainy';
                        break;
                    case 'Drizzle':
                        icon = 'rainy';
                        break;
                    case 'Thunderstorm':
                        icon = 'thunderstorm';
                        break;
                    case 'Snow':
                        icon = 'cloudy_snowing';
                        break;
                    case 'Mist':
                        icon = 'rainy';
                        break;
                    case 'Fog':
                        icon = 'foggy';
                        break;
                    case 'Haze':
                        icon = 'foggy';
                        break;
                    default:
                        icon = 'partly_cloudy_day';
                    }




                resultDiv.innerHTML = `
                <span class="weatherLocation"> ${data.name} </span>
                <div class = "weatherRow">
                    <div class="weatherColumn">
                        <i class="material-symbols-outlined" style="font-size:50px;">${icon}</i>
                    </div>
                    <div class="weatherColumn">
                        <p>${data.main.temp}°F</p>
                        <p>Feels like: ${data.main.feels_like}°F</p>
                        <p>Wind: ${data.wind.speed} m/s</p>      
                    </div>
                  </div>
                `;
            }
        }

    </script>
</body>

</html>
