<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager View</title>
    <link rel="stylesheet" href="managerStyle.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- ----------------SIDEBAR-------------------- -->
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="https://cdn.vettedbiz.com/wp-content/uploads/2021/11/02114926/kung-fu-tea-logo.png" alt="Boba shop logo">
                    <h2>Kung Fu Tea</h2>
                </div>
            </div>

            <div class="sidebar">
                <a href="manager.html">
                    <span class="material-icons-sharp"> grid_view </span>
                    <h3>Dashboard</h3>
                </a>
                <a href="customer.html">
                    <span class="material-icons-sharp">person_outline</span>
                    <h3>Customer</h3>
                </a>
                <a href="employee.html">
                    <span class="material-icons-sharp">supervisor_account</span>
                    <h3>Employees</h3>
                </a>
                <a href="menu.html">
                    <span class="material-icons-sharp"> dining </span>
                    <h3>Menu</h3>
                </a>
                <a href="trends.html">
                    <span class="material-icons-sharp"> insights</span>
                    <h3>Trends</h3>
                </a>
                <a href="inventory.html">
                    <span class="material-icons-sharp"> inventory </span>
                    <h3>Inventory</h3>
                </a>
                <a href="/kitchen">
                    <span class="material-icons-sharp"> restaurant_menu </span>
                    <h3>Kitchen View</h3>
                </a>
                <a href="/api/logout">
                    <span class="material-icons-sharp"> logout </span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>

        <!-- ----------------SALES & TRENDS-------------------- -->
        <main>
            <h1>Sales & Trends</h1>
            <div class="salesOptions">
                <input type="date" id="startDate"/>
            </div>
            <div class="salesOptions">
                <input type="date" id="endDate"/>
            </div>
            <label for="trends">Select a report type: </label>
            <select name ="trends" class="salesOptions" id="reportTypeBox">
                <option value="dailySales">Daily Sales &darr;</option>
                <option value="weeklySales">Weekly Sales</option>
                <option value="monthlySales">Monthly Sales</option>
                <option value="yearlySales">Yearly Sales</option>
                <option value="topSellingProducts">Top Selling Products</option>
                <option value="restockReport">Restock Report</option>
                <option value="employeePerformance">Employee Performance</option>
                <option value="productUsageChart">Product Usage Chart</option>
            </select>
            <button class="salesOptions" id="generateReportTypeButton">Generate Report</button>
            <button class="salesOptions" id="downloadReportButton">Download Report</button>
    
            <!-- ----------------TABLE-------------------- -->
            <div class="sales-table">
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Revenue</th>
                        </tr>
                    </thead>
                    <tbody id="salesBody">
                        <tr>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- ----------------GRAPH-------------------- -->
            <div class="sales-graph">
                <h2>Sales Graph</h2>
                <canvas id="salesChart"></canvas>
            </div>
            <!-- ----------------X & Z Reports-------------------- -->
            <br>
            <h2>X & Z Reports</h2>
            <button class="salesOptions" id="downloadXReportButton">Download X Report</button>
            <button class="salesOptions" id="downloadZReportButton">Download Z Report</button>
            
        </main>
        <!-- TOP -->
        <div class="right">
            <div class="top">
                <div class="profile">
                    <div class="info">
                        <p><b id = "empName"></b></p>
                        <small> Manager</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="trends.js"></script>
    <script>
        // Set active class on the correct sidebar link based on current page
        document.addEventListener('DOMContentLoaded', function() {
            // Get current page filename
            const currentPage = window.location.pathname.split('/').pop() || 'manager.html';
            
            // Remove active class from all sidebar links
            document.querySelectorAll('aside .sidebar a').forEach(link => {
                link.classList.remove('active');
            });
            
            // Add active class to the link matching current page
            document.querySelectorAll('aside .sidebar a').forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>

</html>
