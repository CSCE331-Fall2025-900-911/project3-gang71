  <div class = drinkCategoryPanel>
    <ul>
      <li><a href = "coldBrews.html">La Colombe Cold Brews</a></li>
      <li><a href = "milkTeas.html" style = "color: #EB0C43;">Milk Teas</a></li>

    <div id="modificationsPopup" class="modificationsPopup">
        <div class="toModifyDrinkInfo">
            <img id="itemImage">
            <h2 id="itemName"></h2>
            <p id="itemDescription"></p>
        </div>

        <div class="modification">
            <h3>Cup Size:</h3>
            <div class="threeModificationChoices">
                <button id="smallDrinkButton" class="size-button" data-size="small">Small</button>
                <button id="mediumDrinkButton" class="size-button" data-size="medium">Medium (+$0.50)</button>
                <button id="largeDrinkButton" class="size-button" data-size="large">Large (+$1.00)</button>
            </div>
        </div>

        <div class="modification">
            <h3>Sweetness:</h3>
            <div class="fourModificationChoices">
                <button>0%</button>
                <button>50%</button>
                <button>75%</button>
                <button>100%</button>
            </div>
        </div>

        <div class="modification">
            <h3>Ice:</h3>
            <div class="fourModificationChoices">
                <button>0%</button>
                <button>50%</button>
                <button>100%</button>
                <button>120%</button>
            </div>
        </div>

        <div class="modification">
            <h3>Toppings:</h3>
            <div class="twoModificationChoices" style="height: fit-content;">
                <select name="topping1" id="hi">
                    <option value="" selected disabled hidden>Topping 1</option>
                    <option value="boba">Boba</option>
                    <option value="crystalBoba">Crystal Boba</option>
                    <option value="pudding">Pudding</option>
                    <option value="grassJelly">Grass Jelly</option>
                </select>
                <select name="topping2">
                    <option value="" selected disabled hidden>Topping 2</option>
                    <option value="boba">Boba</option>
                    <option value="crystalBoba">Crystal Boba</option>
                    <option value="pudding">Pudding</option>
                    <option value="grassJelly">Grass Jelly</option>
                </select>
            </div>
        </div>

        <h3 id="modifiedDrinkPrice"></h3>

        <div id="confirmModificationsDiv">
            <button onclick="closeModificationsPopup()">Cancel</button>
            <button id="addItemToCart">Add to Cart</button>
        </div>
    </div>

  <div class = menu id="menuContainer">
    <h1>Milk Teas</h1>

    <div class = menuRow></div>
    <div class = menuRow></div>
    <div class = menuRow></div>
    <div class = menuRow></div>
    <div class = menuRow></div>
    <div class = menuRow></div>
    <div class = menuRow></div>
  </div>
