<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel = "stylesheet" href = "login.css">
    <link href = "https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel = "stylesheet">
</head>

<body>
    <figure role="logo" class = "logo">
        <img src = "Kung_Fu_Tea_Official_Logo.png" alt="Kung Fu Tea Logo">
    </figure>

    <div class = "login">
        <div class = "verticalLine"></div>

        <div role="heading" class = "customerTitle">
            <h1>Customer Login</h1>
        </div>

        <div class = "phoneNumber">
            <label class="phoneNumber1" for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" />

            <p id = "failedCustomerLogin" hidden = true>No account with that phone number was found. Please try again.</p>
            <button onclick = "customerLogin()">Sign in</button>
        </div>

        <div class = "customerOAuth">
            <h3 role="separator">OR</h3>
            <button onclick = "customerOAuthButton()">Sign in with Google</button>
        </div>

        <!-- Employee Login -->

        <div role="heading" class = "employeeTitle">
            <h1>Employee Login</h1>
        </div>

        <div role="username" class = "username">
            <label class="username1" for="username">Username</label>
            <input type="text" id="username" />
        </div>

        <div role="password" class = "password">
            <label class="password1" for="password">Password</label>
            <input type="text" id="password" />
        </div>

        <p id = "failedEmployeeLogin" hidden = true >Invalid username or password. Please try again.</p>

        <button onclick = "employeeLogin()">Sign in</button>

        <div class = "employeeOAuth">
            <h3 role="separator">OR</h3>
            <button onclick = "employeeOAuthButton()">Sign in with Google</button>
        </div>
    </div>

    <script src = "login.js"></script>
</body>
</html>
